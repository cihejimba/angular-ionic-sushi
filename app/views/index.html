<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>
    <!-- build:css({.tmp,app}) styles/main.css -->
    <!-- ionic css -->
    <link href="/bower_components/ionic/release/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="/styles/main.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- ionic/angularjs scripts -->
    <script src="/bower_components/ionic/release/js/ionic.bundle.js"></script>


    <!-- cordova script (this will be a 404 during development)
    <script src="cordova.js"></script>-->

    <script src="/bower_components/angular-local-storage/angular-local-storage.js"></script>

    <!-- your app's script -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services.js"></script>
    <script src="/scripts/controllers.js"></script>
    <!-- endbuild -->
</head>

<!--
  'starter' is the name of this angular module (js/app.js)
-->
<body ng-app="starter" ng-controller="mainCtrl" animation="slide-left-right-ios7" ontouchstart="">

<!--
  The nav bar that will be updated as we navigate between views
  Additional attributes set its look, ion-nav-bar animation and icons
  Icons provided by Ionicons: http://ionicons.com/
-->
<a href="#/"><img src="images/sushimontblanc2.jpg" class="logo"></a>
<ion-nav-bar type="bar-positive"
             animation="nav-title-slide-ios7"
             back-button-type=""
        >

</ion-nav-bar>

<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

</body>
</html>
